<body>

				<tr>

					<th>Date requested</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

		<div id="result"></div>
	</div>

		<button class="btn btn-primary" id="btnViewJournal">View Journal</button> Pull journal from content repo 
		
		3. Hyperlink preview of each case? (like a mini journal!)
		-->
